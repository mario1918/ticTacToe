<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>X and O Game</title>
</head>

<body>
    <div class="container text-center justify-content-center align-items-center vh-100">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="display-3" style="color: #eb9b34;">Mario's Tic Tac Toe</h1>
                <h2 class="display-6" id="flicker-text" style="color: #eb9b34;">X's Turn</h2>
                <button class="btn" id="reset" style="background-color: #eb9b34; margin-top: 15px;">Restart</button>
            </div>
        </div>

        <div class="row align-items-center game-row" id="gameRow">
            <div class="col text-center game-col">
                <div class="game-board">
                    <div class="boxes display-1" id="0"></div>
                    <div class="boxes display-1" id="1"></div>
                    <div class="boxes display-1" id="2"></div>

                    <div style="clear: both;"></div>

                    <div class="boxes display-1" id="3"></div>
                    <div class="boxes display-1" id="4"></div>
                    <div class="boxes display-1" id="5"></div>

                    <div style="clear: both;"></div>

                    <div class="boxes display-1" id="6"></div>
                    <div class="boxes display-1" id="7"></div>
                    <div class="boxes display-1" id="8"></div>

                    <div style="clear: both;"></div>
                </div>

            </div>
        </div>

        <div class="row align-items-center game-row">
            <div class="col text-center game-col">
                <p id="message" class="display-1" style="color: #eb9b34;"></p>
            </div>
        </div>
    </div>

    <audio id="winAudio" src="./src/winAtari.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
